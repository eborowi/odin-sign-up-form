<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div class="left-banner"> 
        <div id="odin-logo-banner">
           <div class="odin-symbol"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"></div>
           <p1>The Odin Project</p1>
        </div>
    </div>
    <div class="right-form">
        <div class="fyi">
            <p1>This is not a real service.  Please keep reading to find out more.</p1>
            <p2>More Information here</p2>
        </div>
        
        <div class="form-section">
            <div id="form-header">Don't Wait!</div>
            
            <form>
                <label for="first-name">First name:</label><br>
                <input type="text" id="first-name" name="first-name">
            </form>
            <form>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name">
            </form>
            <form>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email">
            </form>
            <form>
                <label for="phone-number">Phone Number:</label><br>
                <input type="text" name="phone-number" id="phone-number">
            </form>
            <form>
                <label for="password">Password:</label><br>
                <input type="error" id="password" name="password">
            </form>
            <form>
                <label for="confirm-password>">Confirm Password:</label><br>
                <input type="error" name="confirm-password" id="confirm-password">
            </form>
        </div>
        <div class="create-section">
            <button>Create Account</button>
            <p1>Already have an account? <a href="https://www.google.com">Log in</a></p1>
        </div>
    </div>
</div>

    
</body>
</html>
